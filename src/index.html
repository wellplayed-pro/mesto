<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место: базовая функциональность</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="логотип Место"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__avatar-edit">
            <img
              src="<%=require('./images/kusto.svg')%>"
              class="profile__logo"
              alt="Картинка профиля"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>

          <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <button
          class="popup__button popup__button_act_exit"
          type="button"
          value="close"
        >
          Закрыть
        </button>
        <form
          method="post"
          name="form-popup-profile"
          class="form-popup-profile form-popup"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            name="name"
            class="popup__input popup__input_type_name"
            id="input-name"
            type="text"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span id="input-name-error" class="popup__error"></span>
          <input
            name="description"
            id="input-job"
            class="popup__input popup__input_type_job"
            type="text"
            placeholder="Описание"
            minlength="2"
            maxlength="200"
            required
          />
          <span id="input-job-error" class="popup__error"></span>
          <button
            class="popup__button popup__button_act_submit"
            type="submit"
            value="save"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add-photo">
      <div class="popup__container">
        <button
          class="popup__button popup__button_act_exit"
          type="button"
          value="close"
        >
          Закрыть
        </button>
        <form
          method="post"
          name="form-popup-photo"
          class="form-popup-photo form-popup"
          novalidate
        >
          <h2 class="popup__title">Новое место</h2>
          <input
            name="title"
            id="input-title"
            class="popup__input popup__input_type_title"
            type="text"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span id="input-title-error" class="popup__error"></span>
          <input
            name="link"
            id="input-link"
            class="popup__input popup__input_type_link"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <span id="input-link-error" class="popup__error"></span>
          <button
            class="popup__button popup__button_act_submit"
            id="button-add-photo"
            type="submit"
            value="save"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-show-photo">
      <figure class="popup__background">
        <button
          class="popup__button popup__button_act_exit"
          type="button"
          value="close"
        >
          Закрыть
        </button>
        <img class="popup__photo" src="#" alt="" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

    <!-- Popup редактирования аватара -->
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button
          aria-label="сlose"
          class="popup__button popup__button_act_exit"
          type="button"
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="popup__form popup__form_type_avatar form-popup"
          name="form-avatar"
          novalidate
        >
          <input
            id="input-avatar"
            type="url"
            name="avatar"
            class="popup__input popup__input_type_link"
            placeholder="Ссылка на аватар"
            required
          />
          <span id="input-avatar-error" class="popup__error"></span>
          <button class="popup__button popup__button_act_submit" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Popup подтверждения удаления -->
    <div class="popup popup_type_delete">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__button popup__button_act_submit" type="submit">
          Да
        </button>
        <button
          aria-label="сlose"
          class="popup__button popup__button_act_exit"
          type="button"
        ></button>
      </div>
    </div>

    <!-- Шаблон карточки -->
    <template id="card">
      <div class="card">
        <button type="button" class="card__delete"></button>
        <button type="button" class="card__picture"></button>
        <div class="card__place-down">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like"></button>
            <span class="card__like_count card__span"></span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
