<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Место: базовая функциональность</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src='./images/logo.svg' alt="логотип Место" class="header__logo" />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__column">

          <img src="./images/kusto.svg" class="profile__logo"
            alt="Картинка профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button">
        </button>
      </section>

      <section class="elements">
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <button class="popup__button popup__button_act_exit" type="button"
        value="close">Закрыть</button>
      <form method="post" name="form-popup-profile" class="form-popup-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" class="popup__input popup__input_type_name"
          type="text" placeholder="Имя">
        <input name="job" class="popup__input popup__input_type_job" type="text"
          placeholder="Описание">
        <button class="popup__button popup__button_act_submit" type="submit"
          value="save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-add-photo">
    <div class="popup__container">
      <button class="popup__button popup__button_act_exit" type="button"
        value="close">Закрыть</button>
      <form method="post" name="form-popup-photo" class="form-popup-photo">
        <h2 class="popup__title">Новое место</h2>
        <input name="title" class="popup__input popup__input_type_title" type="text"
          placeholder="Название">
        <input name="link" class="popup__input popup__input_type_link" type="url"
          placeholder="Ссылка на картинку">
        <button class="popup__button popup__button_act_submit" id="button-add-photo" type="submit"
          value="save">Создать</button>
      </form>
    </div>
  </div>


  <div class="popup" id="popup-show-photo">
    <figure class="popup__background">
      <button class="popup__button popup__button_act_exit" type="button"
        value="close">Закрыть</button>
        <img class="popup__photo" src="#" alt="" />
        <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>


  <template id="card">
    <div class="card">
      <button type="button" class="card__delete"></button>
      <button type="button" class="card__picture"></button>
      <div class="card__place-down">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button type="button" class="card__like"></button>
        </div>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
