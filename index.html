<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Место: базовая функциональность</title>
</head>

<body class="root">
  <div class="page">
    <header class="header root__section">
      <div><img src='./images/logo.svg' alt="логотип Место"
          class="header__logo" /></div>
    </header>

    <main class="main">
      <section class="profile root__section">
        <div class="profile__column">

          <img src="./images/kusto.svg" class="profile__logo"
            alt="Картинка профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button_act_edit" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button_act_add" type="button"><img
            src="./images/plus.svg" alt="плюс" class="profile__plus" />

        </button>
      </section>

      <section class="elements root__section">
        <div class="card">
          <img class="card__picture" src="./images/karachaevsk.jpg"
            alt="Крепость в Карачаевске">
          <div class="card__place-down">
            <h3 class="card__title">Карачаевск</h2>
              <div class="card__like-container">
                <button class="card__like" type="button"></button>
              </div>
          </div>
        </div>

        <div class="card">
          <img class="card__picture" src="./images/elbrus.jpg"
            alt="Гора Эльбрус в тумане">
            <div class="card__place-down">
              <h3 class="card__title">Гора Эльбрус</h2>
                <div class="card__like-container">
                  <button class="card__like" type="button"></button>
                </div>
            </div>
          </div>

        <div class="card">
          <img class="card__picture" src="./images/dombay.jpg"
            alt="Гора Эльбрус в тумане">
            <div class="card__place-down">
              <h3 class="card__title">Домбай</h2>
                <div class="card__like-container">
                  <button class="card__like" type="button"></button>
                </div>
            </div>
          </div>

        <div class="card">
          <img class="card__picture" src="./images/karachaevsk.jpg"
            alt="Крепость в Карачаевске">
            <div class="card__place-down">
              <h3 class="card__title">Карачаевск</h2>
                <div class="card__like-container">
                  <button class="card__like" type="button"></button>
                </div>
            </div>
          </div>

        <div class="card">
          <img class="card__picture" src="./images/dombay.jpg"
            alt="Гора Эльбрус в тумане">
            <div class="card__place-down">
              <h3 class="card__title">Домбай</h2>
                <div class="card__like-container">
                  <button class="card__like" type="button"></button>
                </div>
            </div>
          </div>

        <div class="card">
          <img class="card__picture" src="./images/elbrus.jpg"
            alt="Гора Эльбрус в тумане">
            <div class="card__place-down">
              <h3 class="card__title">Гора Эльбрус</h2>
                <div class="card__like-container">
                  <button class="card__like" type="button"></button>
                </div>
            </div>
          </div>
      </section>

    </main>
    <footer class="footer root__section">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button popup__button_act_exit" type="button"
        value="close">Закрыть</button>
      <form method="post" name="form-popup" class="form-popup">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" class="popup__input popup__input_type_name"
          type="text" placeholder="Имя">
        <input name="job" class="popup__input popup__input_type_job" type="text"
          placeholder="Описание">
        <button class="popup__button popup__button_act_submit" type="submit"
          value="save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
